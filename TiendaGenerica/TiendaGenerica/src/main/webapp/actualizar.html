     <h1 style="text-align: center; margin-top: 5%;">Información de usuario</h1>

     <form style="margin-top: 30px; height: 100%;" action="actualizar.jsp" method="post">
        <div class="container px-4">
	        <div class="row gy-1">  
	          
	          <div class="col-6">
	            <div class="mb-3">
	            <label for="ID" class="form-label">Cédula:</label>
	            <input type="text" class="form-control" id="cedula" name="cedula" required>
	            </div>
	          </div>
	          
	          <div class="col-6">
	            <div class="mb-3">
	            <label for="username" class="form-label">Usuario:</label>
	            <input type="text" class="form-control" id="username" name="usuario">
	            </div>
	          </div>
	
	          <div class="w-100"></div>
	
	          <div class="col-6">
	            <div class="mb-3">
	            <label for="name" class="form-label">Nombre Completo:</label>
	            <input type="text" class="form-control" id="name" name="nombre">
	            </div>
	          </div>
	
	          <div class="col-6">
	            <div class="mb-3">
	            <label for="password" class="form-label">Contraseña:</label>
	            <input type="password" class="form-control" id="password" name="password">
	            </div>
	          </div>
	
	          <div class="w-100"></div>
	
	          <div class="col">
	            <div class="mb-3">
	            <label for="email" class="form-label">Correo Electrónico:</label>
	            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
	            </div>
	          </div>
	
	        </div>
        </div>
        
        <div class="d-flex justify-content-center" style="text-align:center; margin-top: 30px;"> 
            <button class="btn btn-primary" name="button" value="Actualizar">Actualizar</button>
            <button class="btn btn-primary" name="button" value="Cancelar">Cancelar</button>
      	</div>

      </form>

<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> ¡TIENDA MASTER!</title>
    <link rel="icon" type="image/png" href="imagenes/images.ico">
    <script src="https://kit.fontawesome.com/c7a48d2b64.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda generica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">Usuarios</a>
                    <a class="nav-link" href="#">Clientes</a>
                    <a class="nav-link" href="#">Proveedores</a>
                    <a class="nav-link" href="#">Productos</a>
                    <a class="nav-link" href="#">Ventas</a>
                    <a class="nav-link" href="#">Reportes</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center; margin-top: 30px;">Iniciar sesión</h1>
    <div class="formulario" style="margin-top: 30px;">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>


            <div class="d-flex justify-content-center" style="text-align:center; margin-top: 30px;">
                <button class="btn btn-primary" type="submit">Aceptar <i class="far fa-paper-plane"></i> </button>

                <button class="btn btn-primary" type="reset">Cancelar <i class="fas fa-eraser"></i></button>

            </div>

        </form>
    </div>
</body>
<footer>
    <p> Desarrollado por: </p>
</footer>

</html>

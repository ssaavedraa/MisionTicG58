<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title> ¡TIENDA MASTER!</title>
    <link rel="icon" type="image/png" href="imagenes/images.ico">
    <script src="https://kit.fontawesome.com/c7a48d2b64.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">


</head>

<body>
    <h1 style="text-align: center; margin-top: 30px;">Iniciar sesión</h1>
    <div class="formulario" style="margin-top: 30px;">
        <form action="comprobarUsuario.jsp" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
            </div>


            <div class="d-flex justify-content-center" style="text-align:center; margin-top: 30px;">
                <button class="btn btn-primary" type="submit">Aceptar</button>
                <button class="btn btn-primary" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
<footer>
    <p> Desarrollado por: Archicoms</p>
</footer>

</html>
